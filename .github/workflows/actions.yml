# This workflow will install Python dependencies and run some pytests
name: Python application

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout
      uses: actions/checkout@v4
      with:
          ref: ${{ github.head_ref }}
    - name: 🐍 Set up Python 3.8
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"
    - name: 📦 Cache venv
      id: cache-venv
      uses: actions/cache@v4
      with:
        path: ./.venv/
        key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-venv-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
            ${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-venv-
    - name: 🦾 Install dependencies
      shell: bash
      run: |
          python -m venv ./.venv
          source ./.venv/bin/activate
          python -m pip install --upgrade pip wheel
          pip install ".[test]" --extra-index-url https://download.pytorch.org/whl/cpu
    - name: Install repo project # We do this since the install deps step can be skipped
      shell: bash
      run: |
        source ./.venv/bin/activate
        python -m pip install -U -e .
    - name: Test with pytest
      run: |
        source ./.venv/bin/activate
        python -m pip install -U -e .
        python -m pytest
